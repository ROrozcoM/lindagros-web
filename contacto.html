<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contacto - Lindagro</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <section class="hero-light">
    <h1>¡Conversemos!</h1>
    <p>Cuéntanos tus necesidades agronómicas y te ayudaremos a optimizar tu finca</p>
  </section>

  <section class="contact-form-section">
    <form class="contact-form">
      <input type="text" placeholder="Nombre" required />
      <input type="email" placeholder="Correo electrónico" required />
      <textarea placeholder="Mensaje" rows="6" required></textarea>
      <button type="submit" class="btn-gradient">Enviar mensaje</button>
    </form>

    <div class="contact-info">
      <p><strong>Tel:</strong> +34 600 000 000</p>
      <p><strong>Email:</strong> info@lindagro.com</p>
      <p><strong>Ubicación:</strong> Jaén, España</p>
    </div>
  </section>
</body>
</html>
